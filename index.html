<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motor Controller Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .login-section {
      background-image: url('ChatGPT Image Aug 1, 2025, 11_03_39 PM(1).png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
    .login, .control { max-width: 300px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    button { margin-top: 10px; width: 100%; padding: 10px; }
    .live-values { margin-top: 20px; font-weight: bold; background: #eef; padding: 10px; border-radius: 10px; }
    .live-values div { margin-bottom: 5px; }
  </style>
</head>
<body>

  <div class="login-section hidden" id="loginBackground"></div>

  <div class="login" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div class="control hidden" id="controlBox">
    <h2>Motor Controller</h2>
    <button onclick="motorOn()">🟢 Motor ON</button>
    <button onclick="motorOff()">🔴 Motor OFF</button>

    <div id="realtime-data" style="color: white; text-align: center; margin-top: 30px;">
<div class="live-values">
      <div>🔌 Voltage: <span id="v1">--</span>V | <span id="v2">--</span>V | <span id="v3">--</span>V</div>
      <div>⚡ Current: <span id="c1">--</span>A | <span id="c2">--</span>A | <span id="c3">--</span>A</div>
      <div>⚙️ Motor RPM: <span id="rpm">--</span></div>
    </div>
    
  <script>
    const correctUser = "ahir";
    const correctPass = "12345";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === correctUser && pass === correctPass) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("controlBox").classList.remove("hidden");
        document.getElementById("loginBackground").classList.remove("hidden");
        simulateLiveData();
      } else {
        document.getElementById("error").innerText = "so sorry 🖕🖕🖕";
      }
    }

    function motorOn() {
      alert("Motor ON command sent!");
    }

    function motorOff() {
      alert("Motor OFF command sent!");
    }

    function simulateLiveData() {
      setInterval(() => {
        document.getElementById("v1").innerText = (220 + Math.random()*10).toFixed(1);
        document.getElementById("v2").innerText = (221 + Math.random()*10).toFixed(1);
        document.getElementById("v3").innerText = (222 + Math.random()*10).toFixed(1);

        document.getElementById("c1").innerText = (5 + Math.random()*2).toFixed(2);
        document.getElementById("c2").innerText = (5.2 + Math.random()*2).toFixed(2);
        document.getElementById("c3").innerText = (5.4 + Math.random()*2).toFixed(2);

        document.getElementById("rpm").innerText = Math.floor(1400 + Math.random()*100);
      }, 2000);
    }
  </script>

</body>
</html>
