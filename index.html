<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motor Controller Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .background {
      background-image: url('ChatGPT Image Aug 1, 2025, 11_03_39 PM(1).png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 300px;
      width: 90%;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    .live-values 
      margin-top: 20px;
      font-weight: bold;
      background: #eef;
      padding: 10px;
      border-radius: 10px;
.live-values div 
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- LOGIN SECTION -->
  <div class="background" id="loginSection">
    <div class="box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p id="error" style="color: red;"></p>
    </div>
  </div>

  <!-- CONTROL SECTION -->
  <div class="background hidden" id="controlSection">
    <div class="box">
      <h2>Motor Controller</h2>
      <button onclick="motorOn()">🟢 Motor ON</button><br><br>
      <button onclick="motorOff()">🔴 Motor OFF</button>
      <br><br>
      <button onclick="connectArduino()">🔌 Connect Arduino</button>

      <div class="live-values">
        <div>🔌 Voltage: <span id="v1">--</span>V | <span id="v2">--</span>V | <span id="v3">--</span>V</div>
        <div>⚡ Current: <span id="c1">--</span>A | <span id="c2">--</span>A | <span id="c3">--</span>A</div>
        <div>⚙️ Motor RPM: <span id="rpm">--</span></div>
      </div>
    </div>
  </div>

  <script>
    const correctUser = "ahir";
    const correctPass = "12345";
    let arduinoConnected = false;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === correctUser && pass === correctPass) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("controlSection").classList.remove("hidden");
        startLiveData();
      } else {
        document.getElementById("error").innerText = "so sorry🖕🖕🖕!";
      }
    }

    function motorOn() {
      alert("Motor ON command sent!");
    }

    function motorOff() {
      alert("Motor OFF command sent!");
    }

    function connectArduino() {
      arduinoConnected = true;
      alert("Arduino connected ✅");
    }

    function startLiveData() {
      setInterval(() => {
        if (arduinoConnected) {
          document.getElementById("v1").innerText = (220 + Math.random() * 10).toFixed(1);
          document.getElementById("v2").innerText = (221 + Math.random() * 10).toFixed(1);
          document.getElementById("v3").innerText = (222 + Math.random() * 10).toFixed(1);

          document.getElementById("c1").innerText = (5 + Math.random() * 2).toFixed(2);
          document.getElementById("c2").innerText = (5.2 + Math.random() * 2).toFixed(2);
          document.getElementById("c3").innerText = (5.4 + Math.random() * 2).toFixed(2);

          document.getElementById("rpm").innerText = Math.floor(1400 + Math.random() * 100);
        } else {
          // If Arduino is not connected, show default "--"
          document.getElementById("v1").innerText = "--";
          document.getElementById("v2").innerText = "--";
          document.getElementById("v3").innerText = "--";
          document.getElementById("c1").innerText = "--";
          document.getElementById("c2").innerText = "--";
          document.getElementById("c3").innerText = "--";
          document.getElementById("rpm").innerText = "--";
        }
      }, 2000);
    }
  </script>

</body>
</html>
